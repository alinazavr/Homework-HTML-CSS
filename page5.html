<!DOCTYPE html>
<html>
	<head>
        <meta charset="UTF-8">
        <title>Регистрация</title>   
	</head>
<body>
    <center>
        <img src="politeh-logo.jpg" height="150" widht="200">
    </center>
    <form>
        <fieldset>
            <h3>Регистрация</h3>
            <table>
                <tr>
                    <td><label for="surname">Фамилия*</label></td>
                    <td><input id="surname" type="text" required></td>
                </tr>    
                <tr>
                    <td><label for="name">Имя*</label></td>
                    <td><input id="name" type="text" required></td>
                </tr>  
                <tr>
                    <td><label for="dad">Отчество</label></td>
                    <td><input id="dad" type="text" placeholder="при наличии" ></td>
                </tr> 
                <tr>
                    <td><label for="date">Дата рождения*</label></td>
                    <td><input id="date" type="date" required></td>
                </tr> 
            </table>  
            <p>        
                <label for="girl"><input id="girl" name="gender" type="radio">Женский</label>
                <label for="boy"><input id="boy" name="gender" type="radio">Мужской</label>
            </p>
            <fieldset>
                <legend>Контактная информация</legend>
                    <table>
                    <tr>
                        <td><label for="country">Страна*</label></td>
                        <td><select id="country" name="country" required>
                            <option value="-">-</option>
                            <option value="Россия">Россия</option>
                            <option value="США">США</option>
                            <option value="Германия">Германия</option>
                            <option value="Нидерланды">Нидерланды</option>
                            <option value="Польша">Польша</option>
                            <option value="Бельгия">Бельгия</option>
                            <option value="Греция">Греция</option>
                            <option value="Канада">Канада</option>
                            <option value="Китай">Китай</option>
                            <option value="Япония">Япония</option>
                            <option value="Болгария">Болгария</option>
                            <option value="Беларусь">Беларусь</option>
                            <option value="Италия">Италия</option>
                            <option value="Марока">Мароко</option>
                            <option value="Казахстан">Казахстан</option>
                            <option value="Турция">Турция</option>
                            <option value="Великобритания">Великобритания</option>
                        </td>
                    </tr>    
                    <tr>
                        <td><label for="city">Город*</label></td>
                        <td><input id="city" type="text" required></td>
                    </tr>  
                    <tr>
                        <td><label for="adress">Адресс*</label></td>
                        <td><input id="adress" type="text" required></td>
                    </tr> 
                    <tr>
                        <td><label for="mobile">Номер телефона*</label></td>
                        <td><input id="mobile" type="number" required placeholder="89008005050"></td>
                    </tr> 
                </table>  
            </fieldset>
            <fieldset>
                <legend>Авторизация</legend>
                    <table>
                        <tr>
                            <td><label for="log">Логин*</label></td>
                            <td><input id="log" type="email" required placeholder="Введите email"></td>
                        </tr>
                        <tr>
                            <td><label for="pas">Пароль*</label></td>
                            <td><input id="pas" type="password" minlenght="4" maxlenght="20" required placeholder="Придумайте пароль"></td>
                        </tr>  
                        <tr>
                            <td><label for="pas1">Пароль*</label></td>
                            <td><input id="pas1" type="password" minlength="4"  maxlength="20"  required placeholder="Повторите пароль"></td>
                        </tr>                     
                    </table>
            </fieldset>
            <p>Фото профиля*
                <input type="file" accept="image/*" required>
            </p>
            <p>
                Поля со знаком * - обязательны для заполнения!
            </p>
            <p>
                <input type="reset">
                <input type="submit">
            </p>
        </fieldset>
    </form>
</body>
</html>
